        /* ===== BASE ===== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

        }

        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        /* ===== NOISE TEXTURE ===== */
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");

            background-size: 128px 128px;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* ===== NAV ===== */
        .nav-blur {
            background: rgba(9, 9, 11, 0.6);
            backdrop-filter: blur(20px) saturate(1.2);
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        /* ===== CATEGORY BUTTONS ===== */
        .category-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
        }

        .category-btn:hover {
            color: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.04);
        }

        .category-btn.active {
            background: white;
            color: #09090b;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* ===== HIDE SCROLL ===== */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* ===== CARDS ===== */
        .tool-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 1.25rem;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tool-card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .tool-card .card-image-wrap {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #111113;
        }

        .tool-card .card-image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tool-card:hover .card-image-wrap img {
            opacity: 0.35;
            transform: scale(1.06);
        }

        .tool-card .card-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(9, 9, 11, 0.95) 0%, rgba(9, 9, 11, 0.4) 50%, transparent 100%);
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tool-card:hover .card-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .tool-card .card-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.3rem 0.75rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover .card-badge {
            opacity: 1;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-animate {
            animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.96) translateY(12px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-animate {
            animation: modalIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .modal-glass {
            background: rgba(14, 14, 16, 0.95);
            backdrop-filter: blur(40px) saturate(1.5);
            -webkit-backdrop-filter: blur(40px) saturate(1.5);

            text-transform: uppercase;
            text-decoration: none;

        }

        .modal-link-primary {
            background: white;
            color: #09090b;
        }

            background: rgba(255, 255, 255, 0.85);

        }

        @media (max-width: 768px) {

            }

            }

            }

    </style>
</head>

        // ===== RENDER =====
        function renderTools(toolsData) {
            gridContainer.innerHTML = '';

            if (toolsData.length === 0) {
                const emptyMessage = aiTools.length === 0
                    ? "Database is currently empty."
                    : "No matching tools found.";

                gridContainer.innerHTML = `
                    <div class="col-span-1 sm:col-span-2 lg:col-span-3 text-center py-20 card-animate">
                        <div class="inline-flex flex-col items-center gap-3">
                            <svg class="w-10 h-10 text-white/10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <p class="text-white/25 uppercase tracking-[0.2em] text-xs font-medium">${emptyMessage}</p>
                        </div>
                    </div>`;
                return;
            }

            toolsData.forEach((tool, index) => {
                const toolIndex = aiTools.findIndex(t => t.name === tool.name);
                const delay = index * 0.06;

                const cardHtml = `
                    <div onclick="openToolModal(${toolIndex})" class="tool-card card-animate" style="animation-delay: ${delay}s">
                        <div class="card-image-wrap">
                            <img src="${tool.image}" alt="${tool.name}" loading="lazy">
                            <span class="card-badge">${tool.category}</span>
                            <div class="card-overlay">
                                <h3 class="text-xl font-bold brand-font mb-1.5">${tool.name}</h3>
                                <p class="text-[11px] text-white/40 font-light tracking-wide">Click to explore →</p>
                            </div>
                        </div>
                    </div>
                `;
                gridContainer.innerHTML += cardHtml;
            });
        }

        // ===== MODAL =====
        function openToolModal(index) {
            const tool = aiTools[index];
            if (!tool) return;

            const modal = document.getElementById('toolModal');
            document.getElementById('modalImage').src = tool.image;
            document.getElementById('modalName').textContent = tool.name;
            document.getElementById('modalCategory').textContent = tool.category;
            document.getElementById('modalDescription').textContent = tool.description;

            const modalLinks = document.getElementById('modalLinks');
            modalLinks.innerHTML = '';
            if (tool.links) {
                tool.links.forEach((link, i) => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = "_blank";
                    a.className = i === 0 ? "modal-link modal-link-primary" : "modal-link modal-link-secondary";
                    a.textContent = link.label;
                    modalLinks.appendChild(a);
                });
            }

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeToolModal() {
            document.getElementById('toolModal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // ===== FILTER & SEARCH =====
        function updateDisplay() {
            const query = searchInput.value.toLowerCase();
            const filtered = aiTools.filter(tool => {
                const matchesCategory = activeCategory === 'All' || tool.category === activeCategory;
                const matchesSearch = tool.name.toLowerCase().includes(query) || tool.description.toLowerCase().includes(query);
                return matchesCategory && matchesSearch;
            });
            renderTools(filtered);
        }

        function filterTools(category) {
            activeCategory = category;
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                if (btn.innerText.trim().toUpperCase() === category.toUpperCase()) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            updateDisplay();
        }

        // ===== EVENT LISTENERS =====
        searchInput.addEventListener('input', updateDisplay);

        // Close modal on Escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeToolModal();
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) target.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Initial Render
        renderTools(aiTools);
    </script>
